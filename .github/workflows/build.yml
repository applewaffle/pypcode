name: Build

on: [push, pull_request]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Clone Tree
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: python3 -m pip install -U pip setuptools
    - name: Install
      run: python3 -m pip install --user .
    - name: Run Tests
      run: mkdir tmp; cd tmp; python3 -c "import pypcode"
  Windows:
    runs-on: windows-latest
    steps:
    - name: Clone Tree
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: python -m pip install -U pip setuptools
    - name: Install
      run: python -m pip install --user --verbose .
    - name: Run Tests
      run: mkdir tmp; cd tmp; python -c "import pypcode"
  macOS:
    runs-on: macOS-latest
    steps:
    - name: Clone Tree
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: python3 -m pip install -U pip setuptools
    - name: Install
      run: python3 -m pip install --user --verbose .
    - name: Run Tests
      run: mkdir tmp; cd tmp; python3 -c "import pypcode"
